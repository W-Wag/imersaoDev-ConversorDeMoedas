<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Conversor de moedas</title>

<body>
    <div class="container">
  <h1 class="page-title">
    Conversor de moedas

  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">

<img id="moedas" src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">



<div id="myModal" class="modal">

  
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Todas as conversões de moeda ficarão abaixo:</p>
    <div id="saida"> </div>
  </div>


</div>
